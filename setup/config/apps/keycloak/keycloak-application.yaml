apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: keycloak
  source:
    repoURL: https://github.com/scabarrus/argocd.git
    path: apps/helm/keycloak
    targetRevision: main
  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak
