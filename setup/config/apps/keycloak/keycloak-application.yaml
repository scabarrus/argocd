apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: keycloak
  source:
    chart: keycloak
    repoURL: https://github.com/scabarrus/argocd
    path: apps
    targetRevision: master
  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak
